<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
  </head>
  <body class="">
    <header class="bg-dark mb-5">
      <h1 class="text-center text-dark-emphasis">Grupp 31</h1>
      <div class="text-center">
        <p class="text-light">Contact:</p>
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22liben@du.se"
          >Linus</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22jimha@du.se"
          >Jimmy</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22ramwa@du.se"
          >Raman</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22elkal@du.se"
          >Elias</a
        >
      </div>
    </header>
    <main class="container">
      <form class="row g-3" id="form">
        <h3 class="fw-semibold col-12">Animal details</h3>
        <div class="col-md-6 col-12">
          <label for="species" class="form-label">Species</label>
          <input
            type="text"
            name="species"
            class="form-control"
            
            aria-label="species"
            aria-describedby="firstNameHelp"
            placeholder="Type of animal"
            required
          />
        </div>
        <div class="col-md-6 col-12">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="animalName"
            class="form-control"
            id="name"
            
            aria-label="name"
            aria-describedby="firstNameHelp"
            placeholder="Fido"
            required
          />
        </div>

        <div class="col-md-6 col-12">
          <label for="sound" class="form-label">Sound</label>
          <input
            type="text"
            name="sound"
            class="form-control"
            
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="Bark"
            required
          />
        </div>

        <div class="form-check form-switch form-warning p-0 col-md-3 col-6 d-flex align-items-center">
          <input
          class="form-check-input col-md-3 ms-3 mt-3"
          name="tail"
          type="checkbox"
          role="switch"
          id="tail"
          checked
          />
          <label class="lbl form-check-label col-md-8 col-6" for="flexSwitchCheckChecked"
            >Has a tail </label
          >
        </div>
        
        <div class="col-md-3 col-6 d-flex justify-content-end p-4">
          <button class="col-6 col-md-6 btn btn-light ms-auto hov" type="reset">Reset <i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
      
        
        <div class="position-relative">
          <div class="row mt-4">
            <div class="col" id="btnSubmit">
              <button
                type="submit"
                name="submitAnimalForm"
                class="btn btn-success mt-2 col-12 hov"
              >
                <i class="bi bi-arrow-right"></i><br />Submit
              </button>
            </div>
            <div class="col" id="btnSearch">
              <button type="button" class="btn btn-info mt-2 col-12 hov">
                <i class="bi bi-search"></i><br />Read
              </button>
            </div>
            <div class="col" id="btnUpdate">
              <button type="button" class="btn btn-warning mt-2 col-12 hov">
                <i class="bi bi-pencil"></i><br />Update
              </button>
            </div>
            <div class="col" id="btnDelete">
              <button type="button" class="btn btn-danger mt-2 col-12 hov">
                <i class="bi bi-trash"></i><br />Delete
              </button>
            </div>
          </div>
        </div>
      </form>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Species</th>
            <th scope="col">Name</th>
            <th scope="col">Sound</th>
            <th scope="col">Tail</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </main>
    <footer class="container m-4">
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <small class="toast-small" id="toast-small">Animal removed</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" id="toast-body">You have removed an animal.</div>
        </div>
      </div>   
    </footer>
  </body>
</html>
