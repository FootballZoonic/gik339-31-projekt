  </head>
  <body class="">
    <header class="bg-dark mb-5">
      <h1 class="text-center text-dark-emphasis">Grupp 31</h1>
      <div class="text-center">
        <p class="text-light">Contact:</p>

      </div>
    </header>
    <main class="container">
      <form class="row">
        <h3 class="fw-semibold">Animal details</h3>
        <div class="mb-3 col-12 col-md-6">
          <label for="species" class="form-label">Species</label>
          <input
            type="text"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="Type of animal"
            required
          />
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="Fido"
            required
          />
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="weight" class="form-label">Weight</label>
          <input
            type="number"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="In gram"
            required
          />
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="sound" class="form-label">Sound</label>
          <input
            type="text"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="Bark"
            required
          />
        </div>
          <div class="mt-4 col-12 col-md-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Tail
          </label>
        </div>
        <div class="mt-4 col-12 col-md-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            No tail
          </label>
        </div>
        <div class="position-relative">
          <div class="row mt-4">
              <div class="col">
                <button type="button" class="btn btn-success mt-2 col-12"><i class="bi bi-plus-circle"></i><br> Create</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-info mt-2 col-12"><i class="bi bi-search"></i><br> Read</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-warning mt-2 col-12"><i class="bi bi-pencil"></i><br> Update</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger mt-2 col-12"><i class="bi bi-trash"></i><br> Delete</button>
              </div>
          </div>
      </div>
      
      </form>
    </main>
    <footer></footer>
  </body>
