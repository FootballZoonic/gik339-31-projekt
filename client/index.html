<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="">
    <header class="bg-dark mb-5">
      <h1 class="text-center text-dark-emphasis">Grupp 31</h1>
      <div class="text-center">
        <p class="text-light">Contact:</p>
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22liben@du.se"
          >Linus</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22jimha@du.se"
          >Jimmy</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22ramwa@du.se"
          >Raman</a
        >
        <a
          class="link-underline link-underline-opacity-0 text-light"
          href="mailto:h22elkal@du.se"
          >Elias</a
        >
      </div>
    </header>
    <main class="container">
      <form class="row" id="form">
        <h3 class="fw-semibold">Animal details</h3>
        <div class="mb-3 col-12 col-md-6">
          <label for="species" class="form-label">Species</label>
          <input
            type="text"
            name="species"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="species"
            aria-describedby="firstNameHelp"
            placeholder="Type of animal"
            required
          />
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="animalName"
            class="form-control"
            id="name"
            pattern="^[a-zA-Z]+$"
            aria-label="name"
            aria-describedby="firstNameHelp"
            placeholder="Fido"
            required
          />
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="weight" class="form-label">Weight</label>
          <input
            type="text"
            name="weight"
            class="form-control"
            id="weight"
            aria-label="Weight"
            aria-describedby="weightHelp"
            placeholder="In grams"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            required
          />
        </div>

        <div class="mb-3 col-12 col-md-6">
          <label for="sound" class="form-label">Sound</label>
          <input
            type="text"
            name="sound"
            class="form-control"
            pattern="^[a-zA-Z]+$"
            aria-label="First Name"
            aria-describedby="firstNameHelp"
            placeholder="Bark"
            required
          />
        </div>
        <div class="mt-4 col-12 col-md-2">
          <input
            class="form-check-input"
            name="tail"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Tail </label>
        </div>
        <div class="mt-4 col-12 col-md-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            No tail
          </label>
        </div>
        <div class="form-check form-switch form-warning m-4 col-12 col-md-2">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Has a tail</label>
        </div>
        <div class="position-relative">
          <div class="row mt-4">
            <div class="col" id="btnSubmit">
              <button
                type="submit"
                name="submitAnimalForm"
                class="btn btn-success mt-2 col-12 hov"
              >
                <i class="bi bi-plus-circle"></i><br />Create
              </button>
            </div>
            <div class="col" id="btnSearch">
              <button type="button" class="btn btn-info mt-2 col-12 hov">
                <i class="bi bi-search"></i><br />Read
              </button>
            </div>
            <div class="col" id="btnUpdate">
              <button type="button" class="btn btn-warning mt-2 col-12 hov">
                <i class="bi bi-pencil"></i><br />Update
              </button>
            </div>
            <div class="col" id="btnDelete">
              <button type="button" class="btn btn-danger mt-2 col-12 hov">
                <i class="bi bi-trash"></i><br />Delete
              </button>
            </div>
            <button type="reset">reset</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="m-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Species</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Sound</th>
            <th scope="col">Tail</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>
    </footer>
  </body>
</html>
